<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bus {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
        }

        .seat {
            height: 100px;
            width: 50px;
            border: 2px solid gray;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 
        step 1 create seat layout
        step 2 build select logic 
        step 3 deselect logic
        step 4 booking logic
        step 5 bill logic
     -->
    <div id="output"></div>
    <div class="bus">
        <div class="seat" onclick="handleSeatSelect('s1')" id="s1"></div>
        <div class="seat" onclick="handleSeatSelect('s2')" id="s2"></div>
        <div class="seat" onclick="handleSeatSelect('s3')" id="s3"></div>
        <div class="seat" onclick="handleSeatSelect('s4')" id="s4"></div>
        <div class="seat" onclick="handleSeatSelect('s5')" id="s5"></div>
        <div class="seat" onclick="handleSeatSelect('s6')" id="s6"></div>
        <div class="seat" onclick="handleSeatSelect('s7')" id="s7"></div>
        <div class="seat" onclick="handleSeatSelect('s8')" id="s8"></div>
        <div class="seat" onclick="handleSeatSelect('s9')" id="s9"></div>
        <div class="seat" onclick="handleSeatSelect('s10')" id="s10"></div>
        <div class="seat" onclick="handleSeatSelect('s11')" id="s11"></div>
        <div class="seat" onclick="handleSeatSelect('s12')" id="s12"></div>
    </div>



    <script>
        let seatPrice = 500
        function handleSeatSelect(seatId) {
            let hasClass = document
                .getElementById(seatId)
                .classList.contains("bg-success")
            if (hasClass) {
                // remove
                document
                    .getElementById(seatId)
                    .classList.remove("bg-success")
            } else {
                // add
                document
                    .getElementById(seatId)
                    .classList.add("bg-success")
            }
            let x = document.querySelectorAll(".bg-success")
            let seatIds = " "
            for (let i = 0; i < x.length; i++) {
                seatIds += x[i].id + ", "
            }

            let selectedSeats = x.length
            let GSTRate = 28 / 100
            let estPrice = selectedSeats * seatPrice
            document.getElementById("output")
                .innerHTML = `<div class="alert alert-success">
                  <h1>you have selected ${selectedSeats} seat</h1>
                  <h2>Seat Numbers ${seatIds}</h2>
                  
                  <h2>Per Seat Price ${seatPrice}</h2>
                  <hr>
                  <h2>Est Price ${estPrice}</h2>
                  <h2>GST ${estPrice * GSTRate}</h2>
                  <hr>
                  <h2>Total ${estPrice + (estPrice * GSTRate)}</h2>

                </div>
                `
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
